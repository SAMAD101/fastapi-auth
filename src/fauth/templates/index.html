{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <div class="container">
        <h1>fastapi-auth</h1>
        {% if user %}
            <p>Welcome, {{ user.username }}</p>
            <p>Role: {{ user.role }}</p>
            <a href="/logout" class="btn">Logout</a>
        {% else %}
            <p>Please login or register to continue</p>
            <a href="/login" class="btn">Login</a>
            <a href="/register" class="btn">Register</a>
        {% endif %}
    </div>
{% endblock %}
